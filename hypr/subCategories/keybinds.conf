#.·:·.《KEYBINDS.conf》.·:·..·:·..·:·..·:·.[27]-[03]-[025]
#   DESCRIPTION:
#   Keybindings for hyprland
#
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ MODIFIER HOTKEY
#   ╚════════════☽【❖】☾═════════════╝
#
#   define mod key:
    $mainMod = super
#
#   define shift-mod key:
    $mainModResize = super&shift
#
#   define alt-mod key:
    $mainModAlt = super&alt
#
#   define control-mod key:
    $mainModMove = super&control
#
#   define workspace-mod key:
    $mainModWork = super&tab
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ PROGRAM SHORTCUTS
#   ╚════════════☽【❖】☾═════════════╝
#
#   task manager:
    bind = $mainMod, 1, exec, $taskManager
    bind = $mainMod, x, exec, $sysInfoViewer
#
#   terminal:
    bind = $mainMod, 2, exec, $terminal
#
#   discord:
    bind = $mainMod, 3, exec, $discord
#
#   browser:
    bind = $mainMod, 4, exec, $browser
#
#   music player:
    bind = $mainMod, 5, exec, $musicPlayer
#
#   bluetooth manager:
    bind = $mainMod, 6, exec, $bluetoothManager
#
#   code editor:
    bind = $mainMod, c, exec, $codeEditor
#
#   steam:
    bind = $mainMod, g, exec, $steamLauncher
#
#   file explorer:
    bind = $mainMod, p, exec, $fileManager
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ MENU HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#####   notification center:
####    bind = $mainMod, n, exec, swaync-client -t -sw
#
#   wlogout:
    bind = $mainMod, escape, exec, wlogout
#
#program menu:
    bind = $mainMod, space, exec, $programMenu 
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ WINDOW HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   close focused window:
    bind = $mainModAlt, q, killactive
#
#   floating toggle:
    bind = $mainMod, v, togglefloating,
#
#   change split orientation:
    bind = $mainMod, z, togglesplit,
#
#   fullscreen:
#       big picture mode:
        bind = $mainMod, f, fullscreen, 1
#
#       maximise:
        bind = $mainModAlt, f, fullscreen, 0
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ FOCUS HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   focus left:
    bind = $mainMod, a, movefocus, l
#
#   focus right:
    bind = $mainMod, s, movefocus, r
#
#   focus up:
    bind = $mainMod, w, movefocus, u
#
#   focus down:
    bind = $mainMod, r, movefocus, d
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ MOVE HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   move left:
    bind = $mainModMove, a, movewindow,l
#
#   move right:
    bind = $mainModMove, r, movewindow,d
#
#   move up:
    bind = $mainModMove, s, movewindow,r
#
#   move down:
    bind = $mainModMove, w, movewindow,u
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ RESIZE HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   decrease width :
    binde = $mainModResize, a, resizeactive, -25 0
#
#   increase width:
    binde = $mainModResize, s, resizeactive, 25 0
#
#   decrease height:
    binde = $mainModResize, w, resizeactive, 0 -25
#
#   increase height:
    binde = $mainModResize, r, resizeactive, 0 25
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ MOUSE HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   move window:
    bindm = $mainMod, mouse:272, movewindow
#
#   resize window:
    bindm = $mainMod, mouse:273, resizewindow
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ FOCUSING WORKSPACES
#   ╚════════════☽【❖】☾═════════════╝
#
#   focusing workspaces:
    bind = $mainModWork, 1, workspace, 1
    bind = $mainModWork, 2, workspace, 2
    bind = $mainModWork, 3, workspace, 3
    bind = $mainModWork, 4, workspace, 4
    bind = $mainModWork, 5, workspace, 5
    bind = $mainModWork, 6, workspace, 6
    bind = $mainModWork, 7, workspace, 7
    bind = $mainModWork, 8, workspace, 8
    bind = $mainModWork, 9, workspace, 9
    bind = $mainModWork, 0, workspace, 10
#
#   focus next workspace:
    bind = $mainModWork, w, workspace, +1
#
#   focus previous workspace:
    bind = $mainModWork, r, workspace, -1
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ MOVING WORKSPACES
#   ╚════════════☽【❖】☾═════════════╝
#
#   moving windows to workspaces:
    bind = $mainModWork&ctrl, 1, movetoworkspace, 1
    bind = $mainModWork&ctrl, 2, movetoworkspace, 2
    bind = $mainModWork&ctrl, 3, movetoworkspace, 3
    bind = $mainModWork&ctrl, 4, movetoworkspace, 4
    bind = $mainModWork&ctrl, 5, movetoworkspace, 5
    bind = $mainModWork&ctrl, 6, movetoworkspace, 6
    bind = $mainModWork&ctrl, 7, movetoworkspace, 7
    bind = $mainModWork&ctrl, 8, movetoworkspace, 8
    bind = $mainModWork&ctrl, 9, movetoworkspace, 9
    bind = $mainModWork&ctrl, 0, movetoworkspace, 10
#
#   move next workspace:
    bind = $mainModWork&ctrl, w, movetoworkspace, +1
#
#   move previous workspace:
    bind = $mainModWork&ctrl, r, movetoworkspace, -1
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ VOLUME HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   raise volume by 5%:
    bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
#
#   lower volume by 5%:
    bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#
#   mute audio:
    bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
#
#   mute microphone:
    bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ BRIGHTNESS HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   increase brightness by 10%:
    bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
#
#   decrease brightness by 10%:
    bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ MEDIA HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   advance one song:
    bindl = , XF86AudioNext, exec, playerctl next
#
#   receed one song:
    bindl = , XF86AudioPrev, exec, playerctl previous
#
#   pause song:
    bindl = , XF86AudioPause, exec, playerctl play-pause
    bindl = , XF86AudioPlay, exec, playerctl play-pause
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ TOGGLE DIMMING
#   ╚════════════☽【❖】☾═════════════╝
#
#   toggle dimming:
    bind = $mainMod, m, exec, hyprctl keyword decoration:dim_inactive true
    bind = $mainModAlt, m, exec, hyprctl keyword decoration:dim_inactive false
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ SCREENSHOT HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#   regional screenshot:
    bind = shift, Print, exec, hyprshot --clipboard-only -m region
#
#   fullscreen screenshot:
    bind = , Print, exec, hyprshot --clipboard-only -m output
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ HYPRSUNSET
#   ╚════════════☽【❖】☾═════════════╝
#
#   sunset on:
    bind = $mainMod, k, exec, hyprsunset -t 3000
#
#   sunset off:
    bind = $mainModAlt, k, exec, hyprsunset -t 6000
#
#
#
#   ╔════════════☽【❖】☾═════════════╗
#   ║ WORKSPACE HOTKEYS
#   ╚════════════☽【❖】☾═════════════╝
#
#####   Ensure cursor visibility after switching workspaces:
####    bind = $mainMod, tab, exec, hyprctl cursorpos 100 100
